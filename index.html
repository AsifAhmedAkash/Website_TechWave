<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TechWave</title>
</head>

<body class="bg-[#1A0B2E] text-white">
    <!-- <h1>this is techwave website test</h1> -->
    <header class="w-40/44 sm:w-3/4 py-4 mx-auto flex justify-between items-center bg-[#1A0B2E]">
        <div>
            <img class="w-1/2 h-auto" src="assets/TechWave.png" alt="">
        </div>
        <div class="hidden sm:block">
            <ul class="text-white flex gap-4">
                <li>About</li>
                <li>Episods</li>
                <li>Host</li>
            </ul>
        </div>
        <div class="hidden sm:block">
            <button class="bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] 
         text-white px-4 py-2 rounded-full 
         hover:from-[#9100F8] hover:via-[#FB09B4] hover:to-[#F7E93F] 
         transition-all duration-300">
                Subscribe
            </button>


        </div>
        <div class="block sm:hidden">
            <img src="assets/hamburger-menu.png" alt="">
        </div>
    </header>
    <hr style="border: none; height: 2px; background-color: #333; width: 100%;">



    <main>
        <section>
            <div class="bg-[url('assets/hero-bg.png')]  bg-center bg-no-repeat bg-cover 
              flex items-center justify-center text-center">
                <div
                    class="w-full sm:w-3/4 py-10 sm:py-20 mx-auto flex flex-col gap-8 justify-center items-center transform-[translateY(5%)] sm:transform-[translateY(0%)]">

                    <!-- circle -->
                    <div class="relative w-40 h-40 sm:w-65 sm:h-65 rounded-full 
            bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] 
            border-4 border-[#2A186C] flex items-center justify-center mx-auto">

                        <!-- Microphone stays centered -->
                        <img class="w-16 sm:w-3/7 h-auto p-2" src="assets/microphone.png" alt="Microphone">

                        <!-- Badge floats outside -->
                        <div class="absolute -top-1 -right-[3px] sm:-top-1 sm:-right-[-33px] bg-green-500 text-white text-xs font-bold 
                        px-2 py-1 rounded-full shadow-md">
                            NEW
                        </div>
                    </div>




                    <div class="w-full sm:w-190 mx-auto flex flex-col gap-4 sm:gap-6 text-center">
                        <h1 class="text-3xl sm:text-6xl font-bold">
                            TechWave
                        </h1>
                        <p class="text-sm sm:text-base">
                            Your daily dose of tech insights, productivity hacks, and personal growth
                        </p>

                        <div class="flex justify-center gap-4">
                            <button class="flex items-center gap-2 bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] 
                      text-white px-4 py-2 rounded-full 
                      hover:from-[#9100F8] hover:via-[#FB09B4] hover:to-[#F7E93F] 
                      transition-all duration-300">
                                <img src="assets/spotify.png" alt="">
                                <p>Listen on Spotify</p>
                            </button>

                            <button class="flex items-center gap-2 bg-transparent border-2 border-[#00FF88] 
                      text-white px-4 py-2 rounded-full 
                      hover:border-white hover:text-white
                      transition-all duration-300">
                                <img src="assets/message.png" alt="">
                                <p class="text-[#00FF88]">Subscribe</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section>
            <!-- //podcast section -->
        </section>

        <section>
            <!-- //why choose techwave  -->
        </section>

        <section>
            <!-- Featured episodes   -->
        </section>

        <footer>
            <!-- techwave footer  -->
        </footer>

    </main>
</body>

</html>
